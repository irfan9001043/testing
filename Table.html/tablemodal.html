<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>table modal</title>
</head>
<body>
    <button type="button" class="btn btn-danger" title="Edit" data-toggle="modal" data-target="#mymodal" >Edit</button>
    <div class="modal" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center ">contact form</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h4>contact form</h4>
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Number</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Email</label>
                                <input type="Email" class="form-control">
                            </div>
                            <div class="col-md-12" rows="5">
                                <label class="form-label">Massage</label>
                                <textarea type="massage" class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button> 
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>   
                </div>
            </div>
        </div>  
    </div>
    

</body>
</html>
